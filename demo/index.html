<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>vjslider demo for one visible slide</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<h1>One visible slide</h1>
<div class="vjslider">
    <div class="vjslider__slider">
        <div class="vjslider__slide" data-id="1">Slide 1</div>
        <div class="vjslider__slide" data-id="2">Slide 2</div>
        <div class="vjslider__slide" data-id="3">Slide 3</div>
        <div class="vjslider__slide" data-id="4">Slide 4</div>
        <div class="vjslider__slide" data-id="5">Slide 5</div>
        <div hidden data-id="6">Slide 6</div>
    </div>
</div>
<nav>
    <button data-prev>Prev</button>
    <button data-next>Next</button>
    <button data-start-loop>Start loop</button>
    <button data-stop-loop>Stop loop</button>
    <button data-destroy>Destroy</button>
    <button data-reload data-number-of-slides="2">Reload with new options</button>
</nav>
<script src="../dist/vjslider.js"></script>
<script>const sliderOptions = {waitForAnimationEnd: false};</script>
<script src="nav.js"></script>
</body>
</html>
