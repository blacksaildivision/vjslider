<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>vjslider demo for one visible slide</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<h1>One visible slide</h1>
<div class="vjslider">
    <div class="vjslider__slider">
        <div class="vjslider__slide" data-id="1"><a href="#">Slide 1</a></div>
        <div class="vjslider__slide" data-id="2"><a href="#">Slide 2</a></div>
        <div class="vjslider__slide" data-id="3"><a href="#">Slide 3</a></div>
        <div class="vjslider__slide" data-id="4"><a href="#">Slide 4</a></div>
        <div class="vjslider__slide" data-id="5"><a href="#">Slide 5</a></div>
        <div hidden data-id="6">Slide 6</div>
    </div>
</div>
<nav>
    <button data-prev>Prev</button>
    <button data-next>Next</button>
    <button data-start-loop>Start loop</button>
    <button data-stop-loop>Stop loop</button>
    <button data-destroy>Destroy</button>
    <button data-reload data-number-of-slides="2">Reload with new options</button>
</nav>
<script src="../dist/vjslider.js"></script>
<script>const sliderOptions = {};</script>
<script src="nav.js"></script>
</body>
</html>
