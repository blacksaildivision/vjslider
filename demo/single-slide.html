<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>vjslider demo for single slide</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>One slide in slider</h1>
    <div class="vjslider">
        <div class="vjslider__slider">
            <div class="vjslider__slide" data-id="1">Slide 1</div>
        </div>
    </div>
    <nav>
        <button data-prev>Prev</button>
        <button data-next>Next</button>
        <button data-start-loop>Start loop</button>
        <button data-stop-loop>Stop loop</button>
    </nav>
</main>
<script src="../dist/vjslider.js"></script>
<script>const sliderOptions = {};</script>
<script src="nav.js"></script>
</body>
</html>
