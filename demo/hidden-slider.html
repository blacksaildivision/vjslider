<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vjslider demo</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>This is slider demo</h1>
    <hr>
    <section class="slider-container slider-container--hidden">
        <div class="carousel">
            <div class="carousel__slide carousel__slide--blue">
                <p>Slide 1</p>
            </div>
            <div class="carousel__slide carousel__slide--purple carousel__slide--higher">
                <p>Slide 2</p>
            </div>
            <div class="carousel__slide carousel__slide--orange">
                <p>Slide 3</p>
            </div>
            <div class="carousel__slide carousel__slide--green">
                <p>Slide 4</p>
            </div>
            <div class="carousel__slide carousel__slide--pink">
                <p>Slide 5</p>
            </div>
            <div class="carousel__slide carousel__slide--red carousel__slide--hidden">
                <!-- This slide should not be visible because of hidden modifier -->
                <p>Slide 6</p>
            </div>
        </div>
    </section>
    <hr>
    <nav>
        <ul class="menu">
            <li class="menu__element">
                <a href="#" class="js-show">Show</a>
            </li>
        </ul>
    </nav>
</main>
<script src="../dist/vjslider.js"></script>
<script>var sliderOptions = {};</script>
<script src="nav.js"></script>
</body>
</html>
